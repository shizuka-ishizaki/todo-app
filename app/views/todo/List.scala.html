@import model._
@import lib.model.{ ToDo, ToDoCategory }

@(vv:   model.ViewValueToDoList)
@common.Default(vv){
  <div class="todoContainer">
    <div class="todoContainer">
      <div class="todo">
        <p class="title">タイトル</p>
      </div>
      <div class="todo">
        <p class="body">本文</p>
      </div>
      <div class="todo">
        <p class="status">ステータス</p>
      </div>
      <div class="todo">
        <p class="categoryName">カテゴリ</p>
      </div>
    </div>
  </div>
  @for(todo <- vv.toDoList) {
    <div class="todoContainer">
      <div class="todo">
        <p class="title">@todo.title</p>
      </div>
      <div class="todo">
        <p class="body">@todo.body</p>
      </div>
      <div class="todo">
        <p class="status">@todo.status.name</p>
      </div>
      <div class="todo">
        <p class="categoryName @todo.categoryColor.name">@todo.categoryName</p>
      </div>
    </div>
  }
}
